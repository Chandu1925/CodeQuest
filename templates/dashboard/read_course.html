{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}

<body>
  <div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h1>Courses</h1>
        </div>
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add New Course</h4>
                        <form id="courseForm" class="forms-sample">
                            <div class="form-group">
                                <label for="courseTitle">Course Title</label>
                                <input type="text" class="form-control" id="courseTitle" value="{{ courses.course_title}}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="courseDescription">Course Description</label>
                                <textarea class="form-control" id="courseDescription" rows="4"  disabled>{{ courses.course_description}}</textarea>
                            </div>

                            <div class="form-group">
                                <label for="courseTitle">Category</label>
                                <input type="text" class="form-control" id="courseCategory" value="{{ courses.course_category}}" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="courseInstructor">Instructor</label>
                                <input type="text" class="form-control" id="courseInstructor" value="{{ courses.course_instructor}}"  disabled>
                            </div>
                            <div class="form-group">
                                <label for="coursePrice">Price</label>
                                <input type="number" class="form-control" id="coursePrice" value="{{ courses.course_price}}"  disabled>
                            </div>
                            <div class="form-group">
                                <label for="courseLevel">Course Level</label>
                                <select class="form-select" id="courseLevel"   disabled>
                                    <option value="">Select level</option>
                                    <option value="beginner" {% if courses.course_level == "beginner" %} selected {% endif %}>Beginner</option>
                                    <option value="intermediate" {% if courses.course_level == "intermediate" %} selected {% endif %}>Intermediate</option>
                                    <option value="advanced" {% if courses.course_level == "advanced" %} selected {% endif %}>Advanced</option>

                                </select>
                                
                            </div>
                            <div class="form-group">
                                <label for="courseStartDate">Start Date</label>
                                <input type="date" class="form-control" id="courseStartDate"value="{{ courses.course_start_date|date:'Y-m-d' }}"  disabled>
                            </div>
                            <div class="form-group">
                                <label for="courseEndDate">End Date</label>
                                <input type="date" class="form-control" id="courseEndDate" value="{{ courses.course_end_date|date:'Y-m-d' }}""  disabled>
                            </div>
                
                            <div class="form-group">
                                <label for="courseImage">Course Image</label>
                                <input type="file" class="form-control" id="courseImage" accept="image/*" value="{{ courses.course_image}}"  disabled>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
{% endblock content %}
